<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Prediction</title>
</head>
<body>
    <h1>Mental Health Prediction</h1>
    <form action="/predict" method="post">
        <label for="age">Age:</label>
        <input type="number" name="age" required><br>
        
        <label for="gender">Gender:</label>
        <select name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>
        
        <label for="bmi">BMI:</label>
        <input type="number" step="0.1" name="bmi" required><a href="/bmi_calculator" target="_blank" rel="noopener noreferrer">Calculate your BMI here</a><br>
        
        <label for="phq_score">PHQ Score:</label>
        <input type="number" name="phq_score" required>
        <a href="/phq_score" target="_blank" rel="noopener noreferrer">
            Calculate your PHQ score here
        </a><br>
        
        <label for="anxiety_severity">Anxiety Severity:</label>
<select name="anxiety_severity" required>
    <option value="0">0 - None</option>
    <option value="1">1 - None-minimal</option>
    <option value="2">2 - Mild</option>
    <option value="3">3 - Moderate</option>
    <option value="4">4 - Severe</option>
</select>
<br>
        
        <label for="epworth_score">Epworth Score:</label>
        <input type="number" name="epworth_score" required><a href="/epworth_score" target="_blank" rel="noopener noreferrer">
            Calculate your GAD score here
        </a><br>
        
        <label for="gad_score">GAD Score:</label>
<input type="number" name="gad_score" required>
<a href="/gad_score" target="_blank" rel="noopener noreferrer">
    Calculate your GAD score here
</a><br>
        
        <input type="submit" value="Predict">
    </form>

    {% if suggestions %}
        <h2>Suggestions:</h2>
        <p>{{ suggestions }}</p>
    {% endif %}

    <a href="/chat" target="_blank" rel="noopener noreferrer">Chat with Suggestions</a><br>
</body>
</html>
